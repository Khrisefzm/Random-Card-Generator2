<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container mx-auto my-auto">
        <header class="text-center text-white">
          <h1>Generador de cartas Aleatorio</h1>
          <button id="btn1">Presionar bot√≥n</button>
        </header>
    </main>
    <section class="container mt-5">
        <div class="card bg-color-primary m-auto position-relative">
          <div class="position-absolute top-0 start-0 m-2 icon">
            <svg
              xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-suit-spade-fill" viewBox="0 0 16 16">
              <path

              />
            </svg>
          </div>
          <div class="position-absolute top-50 start-50 translate-middle">
            <p id="card-number">4</p>
          </div>
          <div class="position-absolute bottom-0 end-0 rotate m-2 icon"></div>
        </div>
      </section>
    <script src="app.js"></script>
    <!--Bootstrap-->

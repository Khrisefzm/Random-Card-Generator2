<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container mx-auto my-auto">
        <header class="text-center text-white">
          <h1>Generador de cartas Aleatorio</h1>
          <button id="btn1">Presionar bot√≥n</button>
        </header>
    </main>
    <section class="container mt-5">
        <div class="card bg-color-primary m-auto position-relative">
          <div class="position-absolute top-0 start-0 m-2 icon"></div>
          <div class="position-absolute top-50 start-50 translate-middle">
            <p id="card-number">4</p>
          </div>
          <div class="position-absolute bottom-0 end-0 rotate m-2 icon"></div>
        </div>
      </section>
    <script src="app.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
